name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # It's not possible to use GH action services, as we need to mount custom configuration from checked out source to the server
      - name: Start Infinispan Server
        run: |
          docker run -d -p 11222:11222 -v ${{ github.workspace }}/scripts/log4j2.xml:/opt/infinispan/server/conf/log4j2.xml -v  ${{ github.workspace }}/scripts/infinispan-basic-auth.xml:/opt/infinispan/server/conf/infinispan.xml -e USER=admin -e PASS=password quay.io/infinispan/server:14.0.0.Dev04
          # Wait for server to startup
          curl --fail --silent --show-error --retry-all-errors --retry 240 --retry-delay 1 http://localhost:11222/rest/v2/cache-managers/default/health/status > /dev/null

      - name: Initialize Infnispan Server
        run: cd data; bash ./create-data.sh admin password

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4

      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v1
