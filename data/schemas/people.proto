package org.infinispan;

/**
* @Indexed
*/
message Person {

  /**
  * @Field(index=Index.YES, analyze = Analyze.NO, store = Store.NO)
  */
  optional string name = 1;

  /**
   * @Field(index=Index.YES, analyze = Analyze.NO, store = Store.NO)
   */
  optional int64 age = 2;

  /**
   * @Field(index=Index.YES, analyze = Analyze.NO, store = Store.NO)
   */
  optional string city = 3;
}
